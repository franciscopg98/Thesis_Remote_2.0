<!DOCTYPE html>
{% extends 'basic_app/base.html'%}
{% load static %}
{% block body_block %}

<div class="jumbotron">
  {% if registerd %}
  <h1>Thank you for registering</h1>
  {% else %}
  <h2>Register Here</h2>

  <form  method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      <input type="submit" name="" value="Register">
  </form>
  {% endif %}
</div>
{% endblock%}
